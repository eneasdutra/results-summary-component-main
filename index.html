<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="result-summary-card">
    <section class="result-section">
      <h1 class="result-title">Your Result</h1>
      <div class="score-circle">
        <span class="score-number">76</span>
        <span class="scor-of">of 100</span>
      </div>
      <p class="result-rating">Great</p>
      <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary-section">
      <h2 class="summary-title">Summary</h2>
      <div class="summary-items-list" id="summary-list">
  
      </div>
      <button class="continue-button">Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
